<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hoidle</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="css/style.less" />
  <script src="https://cdn.jsdelivr.net/npm/less"></script>

  <meta name="description" content="Guess the HOI4 country based on the information you have about it.">
  <meta property="og:title" content="Hoidle">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header>
    <img src="img/transparentLogo.png" alt="Hoidle" id="hoidleLogo">
  </header>
  <article>
  <form action="" id="guessForm">
    <label for="guessInput">Guess HOI4 Country!</label>
    <div id="inputSuggestionsContainer">
      <div id="inputSubmitContainer">
        <input type="text" name="guessInput" id="guessInput" autocomplete="off">
        <button type="submit" id="submitButton">Guess</button>
      </div>
      <ul id="suggestions"></ul>
    </div>
  </form>
  <table id="guesses">
    <thead>
      <tr>
        <th>Country</th>
        <th>Continents</th>
        <th>Ideology</th>
        <th>Factions</th>
        <th>Formable Nation</th>
        <th>Research slots</th>
        <th>National focus tree</th>
        <th>Access to the sea</th>
        <th>Train technology</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  </article>
  <footer></footer>
  <script type="module" src="js/app.js"></script>
</body>

</html>
